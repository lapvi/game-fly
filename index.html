<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(#70c5ce, #d0f4f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            border: 2px solid #000;
            border-radius: 10px;
            touch-action: manipulation;
        }

        /* Nút bay cho điện thoại */
        #jumpBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            color: #000;
            font-size: 20px;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <button id="jumpBtn">↑</button>

    <script src="game.js"></script>
</body>

</html>
