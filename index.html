<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dodge Master üê∂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #3da5f4, #a8e4f9);
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
            width: 360px;
            height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }

        .stat {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        #buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 3;
        }

        .ctrl {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            border: none;
            cursor: pointer;
        }

        #playScreen {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }

        #playBtn {
            background: #ffcc00;
            color: #333;
            border: none;
            padding: 12px 24px;
            font-size: 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #ground {
            position: absolute;
            bottom: 0;
            height: 50px;
            width: 100%;
            background: #5cb85c;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div class="stat" id="score">Score: 0</div>
            <div class="stat" id="time">Time: 0.0s</div>
            <div class="stat" id="best">Best: 0</div>
        </div>

        <div id="buttons">
            <button class="ctrl" id="leftBtn">‚óÄ</button>

        </div>

        <div id="ground"></div>
    </div>

</body>

</html>
