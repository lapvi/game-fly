<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Dog Deluxe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(#6dd5fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }

        canvas {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            touch-action: manipulation;
        }

        #jumpBtn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #ffd600;
            border: none;
            color: #333;
            font-size: 22px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            cursor: pointer;
        }

        #menu {
            position: absolute;
            text-align: center;
            color: white;
            font-weight: bold;
            z-index: 2;
        }

        #menu h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        #startBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffcc00;
            color: #333;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }

        #startBtn:hover {
            background: #ffe066;
        }
    </style>
</head>

<body>
    <div id="menu">
        <h1>üê∂ Flappy Dog Deluxe üí©</h1>
        <button id="startBtn">Ch∆°i ngay</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <button id="jumpBtn">‚Üë</button>

    <script src="game.js"></script>
</body>

</html>
